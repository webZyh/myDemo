<script>
function getQuery(key){
  const reg = new RegExp('(^|&)'+key+'=([^&]*)(&|$)');
  const r = window.location.search.substr(1).match(reg);
  if(r!=null){
    return unescape(r[2]);
  }
  return null;
}
function trim(str){
  return str.replace(/(^\s*)|(\s*)|(\s*$)/g,'')
}
